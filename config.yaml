---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cart
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-cart
  template:
    metadata:
      labels:
        app: redis-cart
    spec:
      containers:
      - name: redis
        image: redis:alpine:v0.2.3
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
      livenessProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
          tcpSocket:
            port: 6379
      readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
          tcpSocket:
            port: 6379
      resources:
          requests:
            cpu: 70m
            memory: 200Mi 
          limits:
            cpu: 125m    
            memory: 300Mi
      
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cart
spec:
  
  selector:
    app: redis-cart
  ports:
    - protocol: TCP
